<div class="container">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">Liste des régions</div>
      <div class="panel-body">
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>N°</th><th>Nom</th><th>Code Ansd</th><th>Code ISO</th>
            <th>Superficie</th><th>Population</th><th>Option</th>
          </tr>
          </thead>
          <tbody *ngIf="listeregions">
          <tr *ngFor="let r of listeregions">
            <td>{{r.id}}</td>
            <td>{{r.nom_region}}</td>
            <td>{{r.code_ansd}}</td>
            <td>{{r.iso}}</td>
            <td>{{r.Superficie}}</td>
            <td>{{r.population}}</td>
            <td>
              <a class="btn btn-warning"><span class="glyphicon glyphicon-edit"></span></a> &nbsp;
              <a class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
